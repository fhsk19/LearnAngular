<h2>New Employee - Template Driven</h2>

<form #empForm="ngForm" (ngSubmit) = "OnSubmit(empForm)">
<div>
    <div class="form-group">
        <label for="empcode">Employee code:</label>
        <input type="text" class="form-control"
        [(ngModel)]= "newEmp.code" name= "empcode"
        #code = "ngModel" minlength="4" required>
        <span *ngIf = "code.invalid && code.touched"
        style="color: red;">
        Errors: ...
        <div *ngIf = "code.errors.required">
            Code is required..
        </div>
        <div *ngIf="code.errors.minlength" style="color: red;" >
            Code must be atleast 4 characters long</div>
</span>
      </div>


  <div class="form-group">
    <label for="empname">Employee Name:</label>
    <input type="text" class="form-control"
    [(ngModel)]= "newEmp.name" name= "empname"
    #empname = "ngModel" required>
     <span *ngIf = "empname.invalid && empname.touched"
     style="color: red;"> Name required. </span>
    </div>

  <div class="form-group">
      <label for="annualsalary">Annual Salary:</label>
      <input type="number" class="form-control"
      [(ngModel)]= "newEmp.annualSalary" name= "annualsalary"
      #annualsalary = "ngModel" required>
      <span *ngIf = "annualsalary.invalid && annualsalary.touched"
      style="color: red;"> Salary required. </span>

    </div>

  <div class="form-group">
      <label for="dateOfBirth">Date Of Birth:</label>
      <input type="Date" class="form-control"
      [(ngModel)]= "newEmp.dateOfBirth" name= "dateOfBirth"
      #dateOfBirth = "ngModel" (blur) = "checkDob(dateOfBirth)"
      required>
      <span *ngIf = "dateOfBirth.invalid && dateOfBirth.touched"
     style="color: red;"> Date required. </span>
     <span style="color: red;">{{dobErr}}</span>
  </div>

</div>

<input type="radio" name="gender"
[(ngModel)]= "newEmp.gender" value="male"
 checked> Male <br>
<input type="radio" name="gender" [(ngModel)]= "newEmp.gender" value="female">
   Female<br>

<button type="submit" [disabled]= "empForm.invalid"  class="btn btn-primary">
  Add Employee </button>
</form>


  Angular Generated Form Model:{{empForm.value | json }} <br>
  Angular Model: {{newEmp| json}}
